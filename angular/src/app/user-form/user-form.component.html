<div class="user-form-container">
  <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter email" [(ngModel)]="user.email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Enter first name" [(ngModel)]="user.firstName" name="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Enter last name" [(ngModel)]="user.lastName" name="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>User Type</mat-label>
      <mat-select [(ngModel)]="user.userType.id" name="userTypeId" required>
        <mat-option *ngFor="let type of userTypes" [value]="type.id">
          {{ type.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Submit</button>
  </form>
</div>
