<div class="user-types-container">
  <table mat-table [dataSource]="userTypes" class="mat-elevation-z8">
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let userType"> {{userType.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let userType"> {{userType.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let userType">
        <button class="table-button" mat-stroked-button color="primary" (click)="editUserType(userType.id)">Edit</button>
        <button class="table-button" mat-stroked-button color="warn" (click)="deleteUserType(userType.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<button mat-fab color="basic" class="add-button" (click)="navigateToForm('type-user-form')">
  <mat-icon>add</mat-icon>
</button>
